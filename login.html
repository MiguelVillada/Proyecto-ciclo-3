  <!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/EstLogin.css">
    <title>Login  </title>
    <div class="Head">
        <h2>BIENVENIDO</h1>
        <!-- <div>
            <p>Nombre Usuario</p>
            <img src="user_icon-icons.com_66546.png">
        </div>     -->
    </div>
    
</head>
<body>

    <div class="container">
      <div class="contenedor_login">
        <div class="contenedor_form">
          <form action="" class="form_login"> 
              
              <label for="name">Usuario:</label>
              <input type="name" placeholder="">
              <label for="pass">Contraseña:</label>
              <input type="pass" placeholder="">
              <!-- <input type="submit" value="Ingresar"> -->
              <button class="btn"><a href="InicioAdministrador.html" target="_parent">Ingresar</a></button>
              
              <p><a href="#">Olvido su contraseña?</a>
              
              
                
          </form>  
        </div>  
        <!-- Boton de google -->
        <p></p>
        <div id="my-signin2"></div> 
      </div>   
    </div>

    
    
    <script>
      function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderButton() {
        gapi.signin2.render('my-signin2', {
          'scope': 'profile email',
          'width': 240,
          'height': 50,
          'longtitle': true,
          'theme': 'dark',
          'onsuccess': onSuccess,
          'onfailure': onFailure
        });
      }
    </script>
  
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  </body>
</html>
